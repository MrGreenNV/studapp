<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Group Details</h1>
                </div>
                <div class="row bg-light rounded">
                    <div class="col-md-6"><img src="/pic/group_student.png" height="350px"></div>
                    <div class="col-md-6 pt-3">
                        <h2>Group</h2>
                        <h4 th:text="'Name: ' + ${groupDetails.groupName}"></h4>

                        <div class="align-bottom"><a class="btn btn-danger align-bottom"
                                                     th:href="@{/groups/group-delete/{group-name}(group-name=${groupDetails.groupName})}">Delete Group</a>
                        </div>
                        <div th:each="e : ${allStudents}" class="col-md-4 d-flex flex-column bg-text mb-3 rounded">
                            <h2 th:text="'Name: ' + *{e.studentName}"></h2>
                            <h4><a class="btn-block"
                                   th:href="@{/students/student-details/{student-name}(student-name=*{e.studentName})}">Detail
                                info</a></h4>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
